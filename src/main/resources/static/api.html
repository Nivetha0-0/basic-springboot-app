<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot API Page</title>
</head>
<body>
    <h1>Spring Boot API Test Page</h1>

    <!-- 1️⃣ POST /addingPost -->
    <section>
        <h2>Add a Post</h2>
        <input type="text" id="newPost" placeholder="Enter post text">
        <button onclick="addPost()">Add Post</button>
        <pre id="addPostResponse"></pre>
    </section>

    <hr>

    <!-- 2️⃣ GET /posts -->
    <section>
        <h2>Get All Posts</h2>
        <button onclick="getAllPosts()">Fetch Posts</button>
        <pre id="allPostsResponse"></pre>
    </section>

    <hr>

    <!-- 3️⃣ GET /posts?text=... -->
    <section>
        <h2>Search Posts by Text</h2>
        <input type="text" id="searchText" placeholder="Enter text to search">
        <button onclick="searchPosts()">Search</button>
        <pre id="searchPostsResponse"></pre>
    </section>

    <script>
        const baseUrl = 'https://basic-springboot-app.onrender.com';

        // POST /addingPost
        async function addPost() {
            const postText = document.getElementById('newPost').value;
            try {
                const response = await fetch(`${baseUrl}/addingPost`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: postText })
                });
                const data = await response.json();
                document.getElementById('addPostResponse').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('addPostResponse').textContent = 'Error: ' + err;
            }
        }

        // GET /posts
        async function getAllPosts() {
            try {
                const response = await fetch(`${baseUrl}/posts`);
                const data = await response.json();
                document.getElementById('allPostsResponse').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('allPostsResponse').textContent = 'Error: ' + err;
            }
        }

        // GET /posts?text=...
        async function searchPosts() {
            const text = document.getElementById('searchText').value;
            try {
                const response = await fetch(`${baseUrl}/posts?text=${encodeURIComponent(text)}`);
                const data = await response.json();
                document.getElementById('searchPostsResponse').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('searchPostsResponse').textContent = 'Error: ' + err;
            }
        }
    </script>
</body>
</html>
